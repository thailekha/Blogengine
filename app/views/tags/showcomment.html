<!-- #{a @Home.index()}Back home #{/a} -->

<div class="ui comments">
		<h3 class="ui dividing header">Comments</h3>
		#{list items:param.commentsPost, as:'comment'}
			<div class="comment">
        		<a class="avatar">
          			<img src="/images/avatar/small/jenny.jpg">
        		</a>
        	<div class="content">
         		<a class="author">${comment.commenter.firstName} ${comment.commenter.lastName}</a>
          		<div class="metadata">
            		<span class="date">Just now</span>
          		</div>
          		<div class="text">
            		${comment.commentText}
          		</div>
          		<div class="actions">
            		<a class="reply">Reply</a>
          		</div>
        	</div>
      		</div>
		#{/list}
	</div>	
	<div class="ui grid">
	<div class="eight wide column">
	<form class="ui reply form" action="" method="POST">
    	<div class="field">
      		<textarea name="commentText"></textarea>
    	</div>
    	<button class="ui blue labeled submit icon button">
      		<i class="icon edit"></i> Add Reply
    	</button>
  	</form>
  	</div>
  	</div>
  	
<script>
	$(":contains('param')").val(${_param});
	$("form").attr(action, ${_action});
</script>
