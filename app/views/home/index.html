#{extends 'main.html' /}
#{set title:'Home page' /}
#{homenavigation /}
<section class="ui segment">
	<h1 class="ui blue header">${user.firstName + " " + user.lastName}'s blogs</h1>
	<br>
	#{blogform /}
	
	#{list items:user.blogs, as:'blog'}
		<br>
		<a class="ui blue header" href="/blog/${blog.id}">
			<i class="right triangle icon"></i>
			${blog.blogTitle}
		</a>
		<a class="ui button" href="/deleteblog/${blog.id}">Delete</a>
	#{/list}
</section>
